<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="test-response-text"></div>
    <script>
        //成功的时候执行什么操作
        function success(text) {
            var textarea = document.getElementById('test-response-text');
            textarea.innerHTML = text;
        }

        //失败的时候执行什么操作
        function fail(code) {
            var textarea = document.getElementById('test-response-text');
            textarea.innerHTML = 'Error code: ' + code;
        }

        var request = new XMLHttpRequest(); // 新建XMLHttpRequest对象

        request.onreadystatechange = function () { // 状态发生变化时，函数被回调
            if (request.readyState === 4) { // 成功完成
                // 判断响应结果:
                if (request.status === 200) {
                    // 成功，通过responseText拿到响应的文本:
                    return success(request.responseText);
                } else {
                    // 失败，根据响应码判断失败原因: return fail(request.status);

                }
            } else {
                // HTTP请求还在继续...
            }
        };

        // 发送请求:
            request.open('GET', 'https://bird.ioliu.cn/v1');
        request.send();
        alert('请求已发送，请等待响应...');
        //{"data":{"IP":"113.214.202.4","Info":"Please Set URL Like This: http://bird.ioliu.cn/v1/?url=http[s]://YourWantProxyUrl.Com"},"status":{"code":200,"message":""}}
    </script>
</body>
</html>
